    <script>
    const uriParts = document.baseURI.toString().split('/');
    console.log('URI:', uriParts);
    let homestayId = 1;
    if (uriParts.includes('listing') && uriParts.length > 2) {
      homestayId = uriParts[uriParts.length - 2];
    }

    ReactDOM.render(
      React.createElement(NearbyService, {id:homestayId}),
      document.getElementById('NearbyPlaces')
    );

    ReactDOM.render(
        React.createElement(Reviews.default),
        document.getElementById('Reviews')
      );
    </script>
